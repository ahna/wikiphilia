{% extends "layout/base.html" %}

{% block content %}

<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  width: 960px;
  height: 800px;
  position: relative;
}

path.slice{
stroke-width:2px;
}

polyline{
opacity: .3;
stroke: black;
stroke-width: 2px;
fill: none;
}

</style>


<body>
<br><br><br><br><br><br>
<h3 id="hint" style="display: none">Wikiscore for {{ searchPhrase }} is <span id="wikiscore"></span> / 100</h3>
<br>
<span id="pageurl"></span>
<br>
<br>
<img src="{{url_for('static', filename='analytics.JPG')}}"/ width="100%">
<!-- 

"""<svg width="580" height="464">
	    <line x1="{xloc:.2f}" y1="30" x2="{xloc2:.2f}" y2="310" stroke="teal" stroke-width="2" />
</svg>""".format(c_val=c_class,xloc=xloc,xloc2=xloc)
    
 -->
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>   
var g_data;

// then add the wikiscore
d3.json('/data.json?q={{ searchPhrase }}', function (data) {
	g_data = data; // for debugging
	$('#wikiscore').text(data.wikiscore);
	$('#pageurl').text(data.url);
	$('#hint').show();
});


</script>
</body>
{% endblock %}
